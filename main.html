<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Movie Gallery</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    img {
      width: 100px;
      height: 100px;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <div class="container-fluid">
    <!-- First Row: 12 images (col-sm-1) -->
    <div class="row">
      <!-- Repeat 12 times -->
      <!-- Example image URL used -->
      <!-- You can replace with your own -->
      <div class="col-sm-1" * 12>
        <img src="https://via.placeholder.com/100" alt="Movie Poster">
      </div>
    </div>

    <!-- Second Row: 6 images (col-sm-2) -->
    <div class="row mt-3">
      <div class="col-sm-2" * 6>
        <img src="https://via.placeholder.com/100" alt="Movie Poster">
      </div>
    </div>

    <!-- Third Row: 3 images (col-sm-4) -->
    <div class="row mt-3">
      <div class="col-sm-4" * 3>
        <img src="https://via.placeholder.com/100" alt="Movie Poster">
      </div>
    </div>

    <!-- Fourth Row: 1 image (col-sm-12) -->
    <div class="row mt-3">
      <div class="col-sm-12">
        <img src="https://via.placeholder.com/100" alt="Movie Poster">
      </div>
    </div>
  </div>

</body>


</html>
